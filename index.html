<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Poppins:wght@200;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Gerador de Senhas</title>
</head>

<body>
  <main>
    <section class="hero">
      <h1 class="title">Gerador de Senhas:</h1>
      <p class="subtitle">
        Utilize o nosso gerador de online para criar uma senha forte e segura.
      </p>
    </section>

    <section class="box">
      <div class="password">
        <div class="text">
          <input type="text" name="password" id="password" />
        </div>
        <div class="actions">
          <button id="copy">
            <img src="copy.svg" width="42px">
          </button>
          <button id="generateButton">
            <img src="autorenew.svg" width="42px">
          </button>
        </div>
      </div>
      <div class="security-indicator">
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar critical" style="width: 90%;">
          </div>
        </div>
      </div>
    </section>

    <section class="box customize">
      <h3 class="title">Personalizar</h3>
      <div class="actions">
        <div class="password-length">
          <p>Tamanho: <span id="password-length-text">16</span></p>
          <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64" />
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="simbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </section>

    <div class="submit"><button id="copy2">
      Copiar Senha
    </button></div>
  </main>


  <script src="script.js"></script>
</body>

</html>
